# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  learning_rate:
    values: [4e-3, 5e-3]
  num_cycles:
    values: [4.5, 5.5]
  augment:
    value: True
  augment_ratio:
    distribution: log_uniform_values
    min: 0.05
    max: 0.75
  augment_degrees:
    distribution: log_uniform_values
    min: 1.0
    max: 25.0
  augment_sampling:
    values: ['uniform', 'gaussian']