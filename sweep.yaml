# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  learning_rate:
    value: 5e-3
  num_cycles:
    value: 4.5
  aug:
    value: True
  aug_rotate_ratio:
    value: 0.15
  aug_sampling:
    value: 'uniform'
  aug_rotate_degrees:
    distribution: log_uniform_values
    min: 4.0
    max: 25.0
  aug_expand_ratio:
    values: [0.10, 0.25, 0.30, 0.50]
  aug_expand_pct:
    distribution: log_uniform_values
    min: 0.01
    max: 0.10
    