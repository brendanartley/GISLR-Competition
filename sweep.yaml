# The program to run
program: main.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: GISLR-triplet-test

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  batch_all_signs_n:
    values: [4,5,6,7,8,9,10]
  triplet_epochs:
    values: [5,10,15,20,25]
  triplet_learning_rate:
    values: [1e-3, 1e-4, 1e-5]
  triplet:
    value: true
