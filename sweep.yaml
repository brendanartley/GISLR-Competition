# The program to run
program: train.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  weight_decay:
    values: [0.04, 0.06]
  mlp_dropout_ratio:
    values: [0.17, 0.20, 0.23]
  batch_all_signs_n:
    values: [4,6]
  label_smoothing:
    values: [0.60, 0.65, 0.70]
    