# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  lips_aug_rotate_ratio:
    distribution: log_uniform_values
    min: 0.10
    max: 0.40
  lips_aug_rotate_degrees:
    distribution: log_uniform_values
    min: 3
    max: 15
  lips_aug_expand_ratio:
    distribution: log_uniform_values
    min: 0.10
    max: 0.40
  lips_aug_expand_pct:
    distribution: log_uniform_values
    min: 0.05
    max: 0.15

  hand_aug_shift_ratio:
    distribution: log_uniform_values
    min: 0.10
    max: 0.40
  hand_aug_shift:
    distribution: log_uniform_values
    min: 0.02
    max: 0.10
  lips_aug_shift_ratio:
    distribution: log_uniform_values
    min: 0.05
    max: 0.20
  lips_aug_shift:
    distribution: log_uniform_values
    min: 0.01
    max: 0.05