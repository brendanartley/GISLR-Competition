# The program to run
program: main.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  batch_all_signs_n:
    values: [4,8]
  triplet_epochs:
    values: [10,30,50]
  triplet_alpha:
    values: [1e0, 1e1, 1e2, 1e3]
  triplet_learning_rate:
    values: [1e-3, 1e-4]
  triplet_dist: 
    values: ['sq', 'eu']
  triplet:
    value: true
