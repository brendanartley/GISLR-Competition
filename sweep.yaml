# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  file:
    values: ['gislr-mw-16a', 'gislr-mw-16b', 'gislr-mw-16c', 'gislr-mw-16d']
  mlp_dropout_ratio:
    distribution: log_uniform_values
    min: 0.10
    max: 0.30
  mlp_dropout_ratio:
    distribution: log_uniform_values
    min: 0.10
    max: 0.30
  classifier_drop_rate:
    values: [0.0, 0.05]