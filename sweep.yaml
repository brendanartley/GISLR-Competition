# The program to run
program: train.py

# Method can be grid, random or bayes
method: grid

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  emb_train:
    values: [True, False]
  lr_decay:
    value: True
  learning_rate:
    values: [1e-2, 3e-3, 6e-3, 9e-3]
  num_cycles:
    values: [5.5]
  emb_epochs:
    values: [9, 27, 46]
  
  
