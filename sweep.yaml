# The program to run
program: main.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  triplet:
    value: true
  batch_all_signs_n:
    values: [4,8]
  triplet_epochs:
    values: [30,50]
  triplet_hard:
    values: [True, False]