# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: GISLR-keras

# Metric to optimize
metric:
  name: VAcc
  goal: maximize

# Parameters space to search
parameters:
  file:
    value: "gislr-16"
  landmark_units:
    values: [384, 448, 512]
  lips_aug_rotate_ratio:
    values: [0.10, 0.15, 0.20]
  lips_aug_expand_ratio:
    values: [0.10, 0.15, 0.20]
  face_aug_rotate_ratio:
    values: [0.10, 0.15, 0.20]
  eyes_aug_shift_ratio:
    values: [0.10, 0.15, 0.20]
  eyes_aug_expand_ratio:
    values: [0.10, 0.15, 0.20]